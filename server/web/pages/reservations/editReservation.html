<form style="background-color: white;width:70%;margin-left: 50px;margin-top: 50px;padding: 20px;height: 660px">
    <h2 style="text-align: center;margin-bottom: 10px;">Create New Reservation</h2>
    <div class="form-group row">
        <label style="width: 160px"><strong>1. Select a Day:</strong></label>
        <select id="daysDropDownMenu"  class="form-select daysDropDown" aria-label="Default select example">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <option value="7"></option>
        </select>
        <button id="buttonSelectDay"  type="button" class="btn btn-primary" style="width: 150px;margin-left: 30px">Select Day </button>
    </div>
    <div class="form-group row" style="margin-top: 10px">
        <label style="width: 160px"><strong>2.  Select Activity:</strong></strong></label>
        <select id="activityDropDownMenu"  class="form-select daysDropDown" aria-label="Default select example">
        </select>
        <button id="buttonSelectActivity"  type="button" class="btn btn-primary" disabled="true" style="width: 150px;margin-left: 30px">Select Activity </button>
    </div>
    <div style="margin-top: 10px;float: left;">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">3.</th>
                <th scope="col">Boat Types</th>
            </tr>
            </thead>
            <tbody id="boatTypesTableBody">
            <tr>
                <th scope="row"><input class="form-check-input" type="checkbox" id="1x"></th>
                <td><strong>1X</strong></td>
            </tr>
            <tr>
                <th scope="row"><input class="form-check-input" type="checkbox" id="2X+"></th>
                <td><strong>2X+</strong></td>
            </tr>
            <tr>
                <th scope="row"><input class="form-check-input" type="checkbox" id="2X"></th>
                <td><strong>2X</strong></td>
            </tr>
            <tr>
                <th scope="row"><input class="form-check-input" type="checkbox" id="2+"></th>
                <td><strong>2+</strong></td>
            </tr>
            <tr>
                <th scope="row"><input class="form-check-input" type="checkbox" id="2-"></th>
                <td><strong>2-</strong></td>
            </tr>
            <tr>
                <th scope="row"><input class="form-check-input" type="checkbox" id="4x+"></th>
                <td><strong>4X+</strong></td>
            </tr>
            <tr>
                <th scope="row"><input class="form-check-input" type="checkbox" id="4x"></th>
                <td><strong>4X</strong></td>
            </tr>
            <tr>
                <th scope="row"><input class="form-check-input" type="checkbox" id="4+"></th>
                <td><strong>4+</strong></td>
            </tr>
            <tr>
                <th scope="row"><input class="form-check-input" type="checkbox" id="4-"></th>
                <td><strong>4-</strong></td>
            </tr>
            <tr>
                <th scope="row"><input class="form-check-input" type="checkbox" id="8X+"></th>
                <td><strong>8X+</strong></td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td><button id="buttonSelectBoatTypes" type="button" class="btn btn-primary" disabled="true" style="width: 150px;margin-right: 25px">Select Boat Types </button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div style="margin-top: 20px;margin-left:60px;float:left; overflow: auto; max-height: 400px;">
        <table class= "table">
            <thead>
            <tr>
                <th scope="col">Coxswain</th>
                <th scope="col">Crew Member</th>
                <th scope="col">Name</th>
            </tr>
            </thead>
            <tbody id="memberTableBody">
            <tr>
                <th scope="row"><input class="form-check-input" type="checkbox" ></th>
                <td scope="row"><input class="form-check-input" type="checkbox" ></td>
                <td><strong>Lior Lapid</strong></td>
            </tr>
            </tbody>
        </table>
    </div>
    <button id="buttonSelectBoatCrew" type="button" class="btn btn-primary" disabled="true" style="width: 150px;margin-right: 25px;float: left;">Select Boat Crew </button>
    <button id="buttonCreateReservation" type="button" class="btn btn-primary" disabled="true" style="height:400px">Create Reservation </button>
</form>
