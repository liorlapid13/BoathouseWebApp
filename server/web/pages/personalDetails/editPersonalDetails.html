        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <i class="fa fa-bell  mt-2 text-white notification-icon" id="buttonNotifications"  style="position: relative" aria-hidden="true" data-bs-toggle="dropdown" aria-expanded="false">

<form id="formPersonalDetails" method="post" action="editPersonalDetails" >
    <h2>Edit Personal Details</h2>
    <div class="col-12">
        <label for="inputName" class="form-label">Name </label>
        <input type="text" class="form-control textField" id="inputName" >
    </div>
    <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email</label>
        <span id="emailAlertText" class="text-danger" ></span>
        <input type="email" class="form-control textField" id="inputEmail">
    </div>
    <div class="col-md-6">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control textField" id="inputPassword">
        <button type="button" class="btn btn-darkblue passwordButton">Show Password</button>
    </div>
    <div class="col-12">
        <label for="inputPhoneNumber" class="form-label">Phone number</label>
        <input type="text" class="form-control textField" id="inputPhoneNumber" >
    </div>
    <div class="col-12">
        <input style="margin-top: 20px" type="submit" class="btn btn-darkblue" value="Update Personal Details">
        <span id="alertText" class="alertPopup"></span>
    </div>
</form>
</body>
