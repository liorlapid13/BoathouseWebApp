<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="pages/login/login.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="pages/login/login.css" rel="stylesheet">
</head>
<body>
<form class="form_login" id="formLogin" method="get" action="login">
    <div class="form-outline mb-4">
        <h2 style="margin: 0px 0px 20px 100px"> Login</h2>
        <input type="email" name="userEmail" id="userEmail" class="form-control" placeholder="email@example.com" />
        <label class="form-label" for="userEmail">Email address</label>
        <small id="emailHelp" class="text-danger" style="float: right">
        </small>
    </div>
    <div class="form-outline mb-4">
        <input type="password" name="userPassword" id="userPassword" class="form-control"  />
        <label class="form-label" for="userPassword">Password</label>
        <small id="passwordHelp" class="text-danger" style="float: right">
        </small>
    </div>
    <input type="submit" class="btn btn-primary login_button" value="Login"/>
    <span class="alert_popup"><small><strong id ="alertText"></strong></small></span>
</form>
</body>
</html>
